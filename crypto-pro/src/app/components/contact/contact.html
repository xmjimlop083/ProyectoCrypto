<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="card shadow p-4">
        <h2 class="mt-0 mb-3">ContÃ¡ctanos</h2>
        <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" formControlName="from_name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="from_email">
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea id="message" class="form-control" rows="5" formControlName="message"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid || isSending">
            {{ isSending ? 'Enviando...' : 'Enviar Mensaje' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
